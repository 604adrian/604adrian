<svg fill="none" viewBox="0 0 800 340" width="800" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        grid-gap: 30px;
        font: 1rem/1.4 Georgia, serif;
        margin: 0;
        margin-bottom: -30px;
      }
      .quote {
        margin: 0;
        background: #eee;
        padding: 1em;
        border-radius: 1em;
        border-bottom-radius: 0;
      }
      .quote figcaption,
      .quote blockquote {
        margin: auto;
      }
      .checked { color: orange }
      #first-box {
        grid-column: 1 / 1;
        grid-row: 1 / 1;
      }
      #second-box {
        grid-column: 2 / 2;
        grid-row: 1 / 1;
      }
      #third-box {
        grid-column: 1 / 1;
        grid-row: 2 / 2;
      }
      #fourth-box {
        grid-column: 2 / 2;
        grid-row: 2 / 2;
      }
      </style>
      <div class="grid">

      <figure class="quote" id="first-box">
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <p><q>It's okay to be awkward sometimes</q></p>
      <figcaption> - My mom</figcaption>
      </figure>

      <figure class="quote" id="second-box">
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <p><q>You have great hair... ohhh, yummy yummy</q></p>
      <figcaption>- A random old lady, <cite>when I was visiting a seniors' home one time</cite></figcaption>
      </figure>

      <figure class="quote" id="third-box">
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <p><q>...good student</q></p>
      <figcaption>
      - An old college instructor, <cite>who wrote me a recommendation letter once</cite>
      </figcaption>
      </figure>


      <figure class="quote" id="fourth-box">
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star checked">★</span>
      <span class="fa fa-star">★</span>
      <span class="fa fa-star">★</span>
      <p><q>Yeah... I don't think that's true</q></p>
      <figcaption>
      - An old university professor, <cite>when I tried to contribute to the class discussion</cite>
      </figcaption>
      </figure>
    </div>
    </div>
  </foreignObject>
</svg>
